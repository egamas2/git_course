<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <meta charset="utf-8">
            <script type="text/javascript">
                function cube(pow) {
				var num = document.getElementById("n1");
				num.value = Math.pow(num.value, pow);
			}
            </script>
        </meta>
    </head>
    <body>
    	<style type="text/css">
    		button {display: inline;}
    	</style>
        <h1>
            Calculadora de Enrique gamas Bermejo
        </h1>
        Number:
        <p>
            <input id="n1" type="text">
            </input>
        </p>
        <p>
            <button onclick="cube(3)">
                x^3
            </button>
            <button onclick="cube(4)">
                x^4
            </button>
        </p>
    </body>
</html>
